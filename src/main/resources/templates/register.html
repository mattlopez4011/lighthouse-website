<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<th:block th:replace="partials/navbar-main :: signedIn-navbar"/>
<h1>Create an account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">

    <label for="name">Name</label>
    <input id="name" th:field="*{name}"/>

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <label for="phone">Phone number</label>
    <input id="phone" th:field="*{phone_number}">

    <label for="gender">Gender</label>
    <input id="gender" th:field="*{gender}">

    <input value="Sign me up!" type="submit" />
</form>
</body>
</html>
