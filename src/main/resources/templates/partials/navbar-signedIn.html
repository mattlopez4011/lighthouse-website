<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="signedIn-navbar">
        <link rel="stylesheet" th:href="@{/css/signedIn-navbar.css}"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- large Nav -->
        <nav id="largeNav" class=" sidebar" data-color="azure" data-background-color="black" >
            <div class="navbar-fixed">
                <ul class="nav">
<!--                    Shaved ice logo picture-->
                    <li class="nav-item lgNavLogo"><a class="text-decoration-none" th:href="@{'/dashboard'}"><img id="sidebarLogo" alt="Shaved ice logo" src="/img/shaved-ice-icon.png"></a></li>
<!--                    Code for showing users points-->
<!--                    <li class="nav-item" id="quitCoin"><i class="fas fa-smoking-ban"></i> <span th:text="${smoke.points}"></span></li>-->

                    <li id="divideDivNavbar"></li>
                    <!--Dashboard link-->
                    <li class="nav-item"><a class="nav-link" th:href="@{'/dashboard'}"><i class="material-icons"><span class="signedInNavIcon">dashboard</span></i>
                        <span class="signedInNavText">Dashboard</span></a></li>
<!--                    Profile link-->
                    <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${user.id}}"><i class="fas fa-user signedInNavIcon"></i>
                        <span class="signedInNavText">Profile</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{'/verification'}"><i class="far fa-file-alt signedInNavIcon"></i>
                        <span class="signedInNavText">Verifications</span></a></li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/message'}"><i class="far fa-envelope signedInNavIcon"></i>
                        <span class="signedInNavText">Messages</span>
                    </a></li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt signedInNavIcon"></i>
                        <span class="signedInNavText">Logout</span>
                    </a></li>
                    <li class="nav-item">
                    </li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/aboutus'}"> <span class="signedInNavText">About Us</span>
                    </a></li>
                </ul>
            </div>
        </nav>

        <!-- small Nav (mobile) -->
        <nav id="smallNav" class="navbar navbar-dark bg-black">
            <a class="text-decoration-none" th:href="@{'/dashboard'}"><img id="sidebarLogoMobile" src="/img/Logo/shNavbarBrandLogo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{'/profile/' + ${user.id}}"><i
                            class="fas fa-smoking-ban"></i> <span>26</span></a></li>
<!--                    Dashboard link-->
                    <li class="nav-item"><a class="nav-link" th:href="@{'/storeDashboard'}"><i class="fas fa-user signedInNavIcon"></i>
                        <span class="signedInNavText">Dashboard</span>
                    </a></li>
<!--                    profile link-->
                    <li class="nav-item"><a class="nav-link" th:href="@{'/profile' + ${user.id}}"><i class="fas fa-user signedInNavIcon"></i>
                        <span class="signedInNavText">Profile</span>
                    </a></li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/verification'}"><i class="far fa-file-alt signedInNavIcon"></i>
                        <span class="signedInNavText">Verifications</span>
                    </a></li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/message'}"><i class="far fa-envelope signedInNavIcon"></i>
                        <span class="signedInNavText">Messages</span>
                    </a></li>
                    <li
                            class="nav-item"><a class="nav-link" th:href="@{'/logout'}"><i class="fas fa-sign-out-alt signedInNavIcon"></i>
                        <span class="signedInNavText">Logout</span>
                    </a></li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</html>
